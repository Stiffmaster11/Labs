<html lang="ru">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div class="header">
        <a href="лаба2.html">Основная страница</a>  
        <a href="лаба3.html">Позиционирование элементов</a> 	
    </div>
    
    <div class="content">
        <h1>Горизонтальное позиционирование</h1>
        <div class="container">
            <div class="block">
                <p>Это пример блока, который будет отцентрирован.</p>
            </div>
        </div>
        
        <h1>Вертикальное позиционирование</h1>
        <div class="container-2">
            <div class="block-2">
                <p>Это вертикально и горизонтально центрированный блок.</p>
            </div>
        </div>

        <h1>Работа с flex</h1>
        <div class="container-3">
            <div class="block-3"></div>
            <div class="block-3"></div>
            <div class="block-3"></div>
            <div class="block-3"></div>
            <div class="block-3"></div>
            <div class="block-3"></div>
            <div class="block-3"></div>
            <div class="block-3"></div>
            <div class="block-3"></div>
            <div class="block-3"></div>
        </div>

        <h1 class = "h2">Работа со свойством position</h1>
        <div class = "container-4">
            <div class = "block-4 block-absolute"></div>
            <div class = "block-4 block-absolute-2"></div>
            <div class = "block-4"></div>
            <div class = "block-fixed">
        </div>
        
        <div class="fixed-cat">
            <img src="image.jpg" alt="Котик" width="100" height="100">
        </div>
    </div>
</body>
</html>
